{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .card {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
    }

    .card-link {
        text-decoration: none;
    }

    .image-container {
        position: relative;
    }

    .card-img {
        width: 100%;
        height: auto;
        display: block;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
    }

    .dark-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        /* Change the transparency as needed */
        opacity: 0.7;
        /* Adjust the opacity as needed */
    }

    .card-img-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        color: #ffffff;
        /* Set the text color to white or any other light color */
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .card-text {
        font-size: 1rem;
        margin-bottom: 1rem;
    }

    .card-text small {
        color: #f0f0f0;
    }
</style>
<section id="blogshowcase">
    <div class="my_container">
        <div class="row">
            <div class="col-lg-4">
                <h1>Events</h1>
            </div>
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4" data-aos="fade-left">
                <img src="{% static 'images/eventsison.png' %}" alt="OSH Event Icon" class="img-fluid img-responsive">
            </div>
        </div>
    </div>
</section>
<main class="container py-5">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        {% for event in events %}
        <div class="col-lg-6 col-sm-12">
            <a href="{{ event.get_absolute_url }}" class="card-link">
                <div class="card text-light">
                    <div class="image-container">
                        <img src="{{event.image.url}}" class="card-img" alt="...">
                        <div class="dark-overlay"></div>
                    </div>
                    <div class="card-img-overlay">
                        <h5 class="card-title">{{event.title}}</h5>
                        <p class="card-text">{{event.description|slice:100|safe}}...</p>
                        <p class="card-text"><small>{{event.start_time}}</small></p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock content %}
