{% extends 'base.html' %}
{% block content %}

<section id="blogcontent">
    <div class="my_container">
        <div class="row">
            <div class="col-lg-12">
                <img src="{{post.image.url}}" alt="BlogImg" class="img-fluid img-responsive">
            </div>

            <div class="col-lg-12 text-center">
                <h1>{{post.title}}</h1>
            </div>
            <div class="col-lg-12">
                <div class="blogtext">
                    <p>{{post.content|safe}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
